<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .results { margin: auto; width: 80%; }
        .folder { margin-bottom: 20px; }
        .folder-title { color: #333; }
        .file { margin-left: 20px; }
    </style>
</head>
<body>
    <div class="results">
        <h1>Results for "{{ query }}"</h1>
        {% if results %}
            {% for result in results %}
                <div class="folder">
                    <h2 class="folder-title">{{ result.folder_name }}</h2>
                    <ul>
                        {% for file in result.files %}
                            <li class="file">{{ file.name }} ({{ file.type }}) - <a href="{{ file.path }}" target="_blank">Open</a></li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <a href="/">New Search</a>
    </div>
</body>
</html>
