<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .search-container { margin: auto; width: 300px; }
        input[type=text], button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
        <form method="post">
            <input type="text" name="query" placeholder="Enter search term" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
